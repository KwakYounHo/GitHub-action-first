name: Logging commit summary

on:
  push:
    branches:
      - main
    paths-ignore: /log/**

jobs:
  recording-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout-code
        uses: actions/checkout@v4

      - name: Setup-Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Running-logger
        run: node ./github/workflow/commit-logger.js
